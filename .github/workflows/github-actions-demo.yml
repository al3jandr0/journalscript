name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
    pull_request:
      - main
jobs:
  test-source:
    # run only if changes to src
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls -R ${{ github.workspace }}
      - run: npm install -g bats
      - run: bats -v
      - run: bats ./test
      - run: echo "ðŸ This job's status is ${{ job.status }}."
  build-man-page:
    # run only if chages to man source page
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building man page."
  build-deb-package:
    # run only if chages to make_deb_script
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "Building dev package"
      - name: List files in the repository
        run: |
          ls -R ${{ github.workspace }}
      - name: install dependencies
        run: sudo apt-get install --yes lintian dpkg
      - name: build deb archive
        run: bash make_deb_archive.sh
      - name: lint deb archive
        run: lintian release/*.deb 
  release:
    # Add if condition in here:
    # if main branch
    # and if current version > that latest release's version
    # then release
    # othwerwise skip
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building dev package"
      - name: List files in the repository
        run: |
          ls -R ${{ github.workspace }}

